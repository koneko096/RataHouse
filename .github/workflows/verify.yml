name: Verify CI

on: push

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    - name: Restore NuGet Packages
      run: nuget restore RataHouse.sln

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Build Project
      run: msbuild RataHouse.sln /p:Configuration=Debug /p:Platform=x64 /p:PlatformToolset=v143

    - name: Run Tests
      run: x64\Debug\RataHouseTests.exe

    - name: Create Release
      uses: softprops/action-gh-release@v2
      if: github.ref_type == 'tag'
      with:
        files: x64/Debug/RataHouse.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
